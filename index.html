<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Worklet Starter Kit âœ¨</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: grid;
        place-items: center;
      }

      .worklet-canvas {
        --avatar-color-1: red;
        --avatar-color-2: yellow;
        --avatar-color-3: white;

        width: 75vmin;
        height: 75vmin;
        background-image: paint(voronoiAvatar);
        background-color: #000;
      }
    </style>
  </head>
  <body>
    <div class="worklet-canvas"></div>
    <script>
      (async function () {
        if (CSS["paintWorklet"] === undefined) {
          await import("https://unpkg.com/css-paint-polyfill");
        }
        CSS.paintWorklet.addModule("./worklet.bundle.js");
      })();
    </script>
  </body>
</html>
